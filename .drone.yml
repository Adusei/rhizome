build:
  test:
    image: python:2.7-alpine
    environment:
      ENV: CI
    commands:
      - echo "this is a python asfasfapp  "
    when:
      event:
        - push

# runs `docker build` and `docker push` to the specified GCR
publish:
  gcr:
    repo: inspiring-cat-165403/rhizome
    tag: "$$COMMIT"
    token: >
       $$GOOGLE_CREDENTIALS
    when:
      event: push
      branch: never

# deploy:
  gae:
