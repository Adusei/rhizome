
{% extends "datapoints/base.html" %}
  {% block content %}
    <body>
        <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>Error</th>
                <th>Records to Map </th>
                <th>Validate</th>
            </tr>
        </thead>
        <tbody>
            {% for header in header_list %}
            <tr>
                <th> to Map</th>
                <th>{{ header }}</th>
                <th>
                  <select>
                      {% for header in header_list %}
                      <option value= {{ header }} > {{ header }}
                      </option>
                      {% endfor %}
                  </select>
                </th>
                <th><a href="{% url 'source_data:to_map' %}"> Map </a></th>
            </tr>
        </tbody>
        {% endfor %}
        </table>
{% endblock %}
