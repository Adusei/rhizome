language: python
python:
  - "2.7"

before_install:
  - openssl aes-256-cbc -K $encrypted_9f1ee704bc4a_key -iv $encrypted_9f1ee704bc4a_iv -in rhizome.pem.enc -out ~\/.ssh/rhizome.pem -d
  - openssl aes-256-cbc -K $encrypted_9f1ee704bc4a_key -iv $encrypted_9f1ee704bc4a_iv -in config.enc -out ~\/.ssh/config -d
before_script:
  - sh -c "psql -c 'CREATE ROLE djangoapp WITH SUPERUSER LOGIN;' -U postgres; fi"
  - npm install -g npm@latest
  - npm install -g babel-eslint@4.1.6
  - cd webapp/ && npm install && npm install -g gulp && cd ..

script:
  - python manage.py test --settings=rhizome.settings.test
  - cd webapp && gulp build && gulp mocha && cd ..

notifications:
  slack: rhisome:$SLACK_ACCESS_KEY

after_success:
  - chmod 600
  - ssh -i ~/.ssh/rhizome.pem rhizome_dev
  - fab -H rhizome_test deploy

addons:
  ssh_known_hosts: 52.2.128.26
