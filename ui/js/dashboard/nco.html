<div id="nco-dashboard">
	<div class="row">
		<div class="large-7 columns">
			<h3>Overview</h3>
		</div>

		<div class="medium-2 large-1 columns">
			<h4>Missed Children</h4>
			<div v-component="chart-pie"
			     data-indicators="[164,165,166,167]"
			     data-width="150"
			     data-height="150"
			     v-with="campaign: campaign, region: region"></div>
			<h4>Caregiver Awareness</h4>
			<div v-component="chart-pie"
			     data-indicators="[164,165,166,167]"
			     data-width="150"
			     data-height="150"
			     v-with="campaign: campaign, region: region"></div>
		</div>

		<div class="medium-3 large-2 columns">
			<h4>Inside Monitoring</h4>
			<h4>Outside Monitoring</h4>
		</div>

		<div class="medium-2 large-2 columns"
		     v-repeat="overview"
		     v-with="region: region, campaign: campaign">
			<h4>{{ title }}</h4>
			<div v-component="{{ chart }}"
			     v-with="indicators: indicators, region: region, campaign: campaign"></div>
		</div>
	</div>

	<div class="row">
		<div class="large-7 columns">
			<h3>Missed Children</h3>
			<div v-component="chart-region-bar"
			     data-indicators="[164,165,166,167]"
			     v-with="campaign: campaign, region: region"></div>
		</div>
	</div>

	<div class="row">
		<div class="medium-3 columns">
			<h3>Absences</h3>
		</div>
		<div class="medium-4 columns">
			<h3>Non-Compliance</h3>
		</div>
	</div>

	<div class="row">

		<div class="medium-3 columns">
			<h3>Non-Compliance Resolutions</h3>
		</div>

		<div class="medium-2 columns">
			<h3>Influencers</h3>
		</div>

		<div class="medium-2 columns">
			<h3>Sources of Information</h3>
		</div>
	</div>
</div>
