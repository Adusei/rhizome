<div id="nco-dashboard">
	<div class="row">
		<div class="large-7 columns">
			<h3>Overview</h3>
		</div>

		<div class="medium-1 column">

			<h4>Missed Children</h4>
			<div v-component="chart-pie"
			     data-indicators="[272]"
			     data-width="150"
			     data-height="150"
			     v-with="campaign: campaign, region: region"></div>

			<div v-component="chart-pie"
			     data-indicators="[274]"
			     data-width="150"
			     data-height="150"
			     v-with="campaign: campaign, region: region"></div>

			<h4>Caregiver Awareness</h4>
			<div v-component="chart-pie"
			     data-indicators="[276]"
			     data-width="150"
			     data-height="150"
			     v-with="campaign: campaign, region: region"></div>
		</div>

		<div class="medium-3 large-2 columns">
			<h4>Inside Monitoring</h4>
			<div v-component="chart-scatter"
			     data-aspect="1.7"
			     data-indicators="[272,276]"
			     data-x="276"
			     data-y="272"
			     v-with="campaign: campaign, region:region"></div>

			<h4>Outside Monitoring</h4>
			<div v-component="chart-scatter"
			     data-aspect="1.7"
			     data-indicators="[274,276]"
			     data-x="276"
			     data-y="274"
			     v-with="campaign: campaign, region:region"></div>
		</div>

		<div class="medium-3 large-1 columns"
		     v-repeat="overview"
		     v-with="region: region, campaign: campaign">
			<h4>{{ title }}</h4>
			<div v-component="{{ chart }}"
			     v-with="indicators: indicators, region: region, campaign: campaign"></div>
		</div>
	</div>

	<div class="row">
		<div class="large-7 columns">
			<h3>Missed Children</h3>
			<div v-component="chart-region-bar"
			     data-indicators="[318,319,320,321,322]"
			     v-with="campaign: campaign, region: region"></div>
		</div>
	</div>

	<div class="row">
		<div class="medium-3 columns">
			<h3>Absences</h3>
			<div v-component="chart-region-bar"
			     data-indicators="[323,324,325,326,327]"
			     v-with="campaign: campaign, region: region"></div>
		</div>
		<div class="medium-4 columns">
			<h3>Non-Compliance</h3>
			<div v-component="chart-region-bar"
			     data-indicators="[252,255,258,261,253,256,259,254,257,260,263,262]"
			     v-with="campaign: campaign, region: region"></div>
		</div>
	</div>

	<div class="row">

		<div class="medium-3 columns">
			<h3>Non-Compliance Resolutions</h3>
			<div v-component="chart-region-bar"
			     data-indicators="[328,329,330,331,332,333,334]"
			     v-with="campaign: campaign, region: region"></div>
		</div>

		<div class="medium-2 columns">
			<h3>Influencers</h3>
			<div v-component="chart-region-bar"
			     data-indicators="[287,288,289,290,291,292,293,294]"
			     v-with="campaign: campaign, region: region"></div>
		</div>

		<div class="medium-2 columns">
			<h3>Sources of Information</h3>
			<div v-component="chart-region-bar"
			     data-indicators="[307,308,309,310,311,312,313,314,315,316,317]"
			     v-with="campaign: campaign, region: region"></div>
		</div>
	</div>
</div>
