<div>
	<div class="row">
		<div class="medium-2 columns">
			<h3>Impact</h3>
			<section>
				<h4>{{ cases }} Polio cases this year</h4>
			</section>
			<section>
				<h4>{{ gap }} Immunity Gap</h4>
			</section>
		</div>

		<div class="medium-5 columns">
			<h3>Performance of Front Line Workers</h3>

			<div class="row">
				<div class="medium-3 columns">

				<section>
					<h4>Missed Children</h4>
					<svg v-component="chart-base"
					     data-margin-bottom="24"
					     data-aspect="1.618"
					     v-with="layers: missed,
					             empty : false">

						<g v-component="chart-stackedTime"
						   v-with="layers: layers,
						           width : contentWidth,
						           height: contentHeight">
							<g class="x axis"
							   v-attr="transform: 'translate(0,' + height + ')'"></g>
							<g class="y axis"></g>
							<g class="layers"></g>
						</g>
					</svg>
				</section>
				</div>
				<div class="medium-3 columns"></div>
				<div class="medium-1 column"></div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="medium-2 columns">
			<h3>FLWs' Capacity to Perform</h3>
		</div>

		<div class="medium-1 column">
			<h3>Supply</h3>
		</div>

		<div class="medium-1 column">
			<h3>Polio+</h3>
		</div>

		<div class="medium-1 column">
			<h3>Resources</h3>
		</div>

		<div class="medium-2 columns">
			<h3>Inaccessible Children</h3>
		</div>
	</div>
</div>
