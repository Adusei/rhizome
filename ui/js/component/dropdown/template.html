<div class="dropdown" role="menu" v-class="open: open">

	<a role="button" class="menu-button" tabindex="0" v-on="click: toggle" v-attr="title: title">
		<label>{{ title }}</label>
		<div class="icon">
			<i class="fa fa-fw fa-lg fa-spinner fa-spin" v-if="loading"></i>
			<i class="fa fa-fw fa-lg fa-caret-down" v-if="!loading"></i>
		</div>
	</a>

	<div class="container"
	     v-class="hidden: !open"
	     v-style="left: this.menuX + 'px'">

		<form v-if="searchable" role="search">
			<input type="text" v-model="pattern" tabindex="1">
			<a class="clear-btn"
			   v-on="click: pattern = ''"
			   v-show="pattern.length > 0">
			   <i class="fa fa-times-circle"></i>
			</a>
		</form>

		<ul v-style="max-height: menuHeight + 'px',
								 max-width: menuWidth + 'px'">

			<li v-repeat="items | filterBy pattern 'title' | orderBy sortBy sortDsc"
			    v-with="sortBy: sortBy, sortDsc: sortDsc"
					v-component="dropdown-item"></li>

		</ul>

		<div class="selection-controls" role="group" v-if="multi">
			<button class="tiny"
					type="button"
					title="Clear selection"
					v-on="click : clear()">
				clear selection
			</button>&nbsp;<button
					class="tiny"
					type="button"
					title="Invert selection"
					v-on="click : invert()">
				invert selection
			</button>&nbsp;<button
					class="tiny"
					type="button"
					title="Select all"
					v-on="click : selectAll()">
				select all
			</button>
		</div>

	</div>
	<!-- End container -->

</div>
