<table class="heatmap chart">
	<thead>
		<tr>
			<th />
			<th v-repeat="columnLabels">{{ $value }}</th>
		</tr>
	</thead>

	<tbody v-on="mouseout : onRowOut">
		<tr v-repeat="series"
			v-on="mouseover : onRowHover($index)">
			<th><a href="{{ name | jump }}">{{ name }}</a></th>
			<td class="cell"
				v-repeat="values"
				v-style="background-color : range | color"
				v-on="
					mouseover : onMouseover(value, $index, this),
					mouseout  : onMouseout(this)"></td>
		</tr>
	</tbody>
</table>
