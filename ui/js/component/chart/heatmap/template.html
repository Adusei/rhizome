<div class="chart">
	<svg class="heatmap"
		v-el="canvas"
		v-attr="viewBox : '0 0 ' + width + ' ' + height">

		<g v-attr="transform : 'translate(' + marginLeft + ',' + marginTop + ')'">
			<g class="y axis" transform="translate(0,-4)"></g>
			<g class="x axis" transform="translate(-4,0)"></g>
			<g class="data"></g>
		</g>
	</svg>
</div>
