<table class="heatmap chart">
	<thead>
		<tr>
			<th />
			<th v-repeat="columnLabels">{{ $value }}</th>
		</tr>
	</thead>

	<tbody>
		<tr v-repeat="series">
			<th>{{ name }}</th>
			<td class="cell"
				v-repeat="values"
				v-style="background-color : $value | color"></td>
		</tr>
	</tbody>
</table>
