<div v-class="status">
	<h6>{{ title }}</h6>
	<div class="chart">
		<svg
			class="bullet"
			v-attr="viewBox : '0 0 ' + width + ' ' + height">

			<rect
				class="bg"
				v-attr="
					width  : width,
					height : height"></rect>

			<g class="ranges"></g>
		</svg>

		<div v-partial="loading-overlay"></div>
		<!-- <div v-partial="error-overlay"></div> -->
	</div>
</div>
