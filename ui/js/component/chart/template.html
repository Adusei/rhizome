<svg v-attr="width : width,
             height: height">
	<g v-attr="transform: transform">

		<rect class="bg"
		      v-attr="width : contentWidth,
		              height: contentHeight"></rect>

		<g v-if="empty" v-attr="transform: 'translate(' + contentWidth / 2 + ',' + contentHeight / 2 + ')'">
			<text text-anchor="middle">No data</text>
		</g>

		<g v-show="!empty">
			<content></content>
		</g>
	</g>
</svg>
