<div class="completionStatus">
	<h5>
		Form is % complete (<span v-text="rows | summarize all"></span>)
	</h5>
</div>

<table>
	<thead v-if="rows.length > 0">
		<tr>
			<th v-repeat="col: columns">{{ col.header }}</th>
		</tr>
		<tr>
			<th v-repeat="col: columns" 
				class="completionStatus"
				v-text="$index | summarize byColumn"></th>
		</tr>
	</thead>
	<tbody>

		<tr v-repeat="row: rows">
			<td v-repeat="row"
				v-component="uf-cell"></td>
		</tr>

		<tr v-if="rows.length < 1" class="empty">

			<td colspan="{{ columns.length }}">
				<span v-if="loading">Loading&hellip;</span>
				<span v-if="!loading">Use the options above to load a data entry form.</span>
			</td>

		</tr>

	</tbody>
</table>
