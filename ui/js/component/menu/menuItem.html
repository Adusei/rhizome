<li>
	<a
		role="menuitem"
		v-on="click : onClick($event, value)"
		v-style="style"
		v-class="folder : hasChildren">

		<i
			class="fa fa-lg fa-fw"
			v-class="
				fa-caret-right : !open,
				fa-caret-down  : open"
			v-on="click : toggleChildren($event)"></i>
		{{ title }}
	</a>

	<ul v-if="showChildren">
		<li
			v-repeat="children"
			v-component="vue-menuitem"
			v-with="depth : depth + 1"></li>
	</ul>
</li>
