<div class="clearfix"></div>

<form class="inline no-print">
	<div class="row">
		<div class="medium-3 push-4 columns">
			<h1 style="text-align:right">{{ title }}</h1>
		</div>
		<div id="regions" class="medium-1 pull-3 column"></div>

		<div class="medium-1 pull-3 column end"
		     v-component="vue-dropdown"
		     v-ref="campaigns"
		     v-with="items: campaigns"
		     data-sort-by="date"
		     data-sort-dsc="false"
				 data-placeholder="Loading campaigns"></div>
	</div>
</form>

<div v-component="{{dashboard}}"
     v-with="campaign: campaign, region: region, regionName: regionName"></div>
