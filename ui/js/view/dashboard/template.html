<div class="clearfix"></div>

<div class="row">
	<section class="medium-3 columns">

		<h3>Impact</h3>

		<section>
			<h4>Polio Cases</h4>
			<svg v-component="chart-base"
				   v-with="missed: missed"
				   aspect="1.618">

				<rect class="bg"
				      v-attr="width : contentWidth,
				              height: contentHeight"></rect>

        <g class="line-chart"
        	 v-component="chart-line"
        	 v-with="lines : missed,
        	         width : contentWidth,
        	         height: contentHeight">

					<g class="y axis"></g>
					<g class="x axis"
						 v-attr="transform: 'translate(0,' + height + ')'"></g>
        	<g class="areas"></g>
					<g class="lines"></g>
        </g>
				</svg>
			</section>

		<section>
			<h4>Immunity Gap</h4>
			<svg v-component="chart-base"
				   v-with="missed: missed,
				           gap: immunityGap"
				   aspect="1.618">

				<rect class="bg"
				      v-attr="width : contentWidth,
				              height: contentHeight"></rect>

        <g class="line-chart"
        	 v-component="chart-line"
        	 v-with="lines : missed,
        	         areas : gap,
        	         width : contentWidth,
        	         height: contentHeight">

					<g class="y axis"></g>
					<g class="x axis"
						 v-attr="transform: 'translate(0,' + height + ')'"></g>
        	<g class="areas"></g>
					<g class="lines"></g>
        </g>
				</svg>
		</section>

	</section>

	<section class="medium-9 columns">
		<div class="row">
			<div class="columns">
				<h3>Performance of Front Line Workers</h3>
			</div>

			<div class="medium-4 columns">
				<div class="row">
					<div class="small-3 column">
						<svg v-component="chart-base"
							   v-with="series: microplans.series">
<!-- 							<g v-component="chart-pie"
								 v-with="data        : series,
								         contentWidth: contentWidth"
								 v-radius="outer: contentWidth / 2"></g>
						  </g> -->
						</svg>
					</div>
					<p class="small-9 columns">
						{{ microplans.socialData }} / {{ microplans.total }} microplans with
						social data
					</p>
				</div>
			</div>

			<div class="medium-6 columns"></div>
			<div class="medium-2 columns"></div>
		</div>
	</section>
</div>

<div class="row">
	<div class="medium-8 columns">
		<div class="row">
			<section class="medium-6 columns">
				<h3>FLWs&rsquo; Capacity to Perform</h3>
			</section>

			<section class="medium-2 column">
				<h3>Supply</h3>
			</section>

			<section class="medium-2 column">
				<h3>Polio+</h3>
			</section>

			<section class="medium-2 column">
				<h3>Resources</h3>
			</section>
		</div>
	</div>

	<section class="medium-4 columns">
		<h3>Inaccessible Children</h3>
	</section>
</div>
