<div class="clearfix"></div>

<form class="inline no-print">
	<div class="row">
		<div class="medium-6 push-6 columns">
			<h1 style="text-align:right">
				{{ title }}
				<div
					v-component="vue-menu"
					data-change-event="dashboard-selected"
					v-with="items : dashboards"></div>
			</h1>
		</div>
		<div id="regions" class="medium-2 pull-6 column"></div>

		<div class="medium-2 pull-6 column end"
		     v-component="vue-dropdown"
		     v-ref="campaigns"
		     v-with="items: campaigns, itemTree: campaigns"
		     data-sort-by="date"
		     data-sort-dsc="false"
				 placeholder="Loading campaigns"></div>
	</div>
</form>

<div
	v-component="{{ dashboard }}"
	v-with="
		campaign   : campaign,
		region     : region,
		regionName : regionName"></div>
