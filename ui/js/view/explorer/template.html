<form class="inline">
	<div class="row">

			<div class="large-5 columns">
				<label>
					<div class="row">
						<div class="small-12 columns">Time Period</div>
					</div>
					<div class="row">
						<div class="small-5 columns">
							<input name="start_dt"
									type="text"
									placeholder="YYYY-MM-DD"
									aria-label="Start Date"
									v-model="campaign.start"></input>
						</div>
						<div class="small-2 columns inline centered">to</div>
						<div class="small-5 columns">
							<input name="end_dt"
									type="text"
									placeholder="YYYY-MM-DD"
									aria-label="End Date"
									v-model="campaign.end"></input>
						</div>
					</div>
				</label>
			</div>

			<div class="large-2 columns">
				<label>
					Regions
					<vue-dropdown v-with="items : regions"
							placeholder="All regions"
							multi="true"
							searchable="true"
							loading="true"
							loadedEvent="regionsLoaded"></vue-dropdown>
				</label>
			</div>

			<div class="large-2 columns">
				<label>
					Indicators
					<vue-dropdown v-with="items : indicators"
							placeholder="All indicators"
							multi="true"
							searchable="true"
							loading="true"
							loadedEvent="indicatorsLoaded"></vue-dropdown>
				</label>
			</div>

			<!-- FIXME: Remove inline style -->
			<div class="medium-3 large-2 columns" style="text-align: right">
				<!-- FIXME: Remove blank line for alignment -->
				&nbsp;<br>
				<a class="button primary" role="button" v-on="click : refresh()">
					<i class="fa fa-fw fa-refresh" v-class="fa-spin : loading"></i>&emsp;Load
				</a>
			</div>
	</div>
</form>

<div class="row">
	<div class="small-12 columns">
		<vue-table v-with="table"></vue-table>
	</div>

	<div class="small-12 columns">
		<vue-pagination v-with="pagination"></vue-pagination>
	</div>

	<div class="medium-3 large-2 columns">
		<a role="button" class="button expand" aria-label="Download All"
				v-on="click : download()">
			<i class="fa fa-fw fa-download"></i>&emsp;Download All
		</a>
	</div>
</div>

<!-- Download target -->
<iframe width="0" height="0" src="{{ src }}"></iframe>
