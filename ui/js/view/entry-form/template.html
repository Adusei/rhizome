<h2>Data Entry Form</h2>

<div v-show="loaded" style="display:none;">

	<form class="inline">
		<div class="row">

				<div class="medium-2 columns">
					<label for="sets">Indicator Set</label>
					<select id="sets" v-model="indicator_set_id" options="indicator_sets"></select>
				</div>

				<div class="medium-2 columns">
					<label for="campaigns">Campaign</label>
					<select id="campaigns" v-model="campaign_id" options="campaigns"></select>
 				</div>

				<div class="medium-2 columns">
					<label for="regions">Regions</label>
					<div id="regions"
							 placeholder="0 selected"
							 multi="true"
							 searchable="true"></div>
				</div>

				<div class="medium-1 columns">
					<!-- FIXME: Remove blank line for alignment -->
					&nbsp;<br>
					<a class="button primary" role="button" v-on="click : refresh({ offset: 0 })">
						<i class="fa fa-fw fa-refresh" v-class="fa-spin : table.loading"></i>&emsp;Load Entry Form
					</a>
				</div>
		</div>
	</form>

	<div class="row">
		<div class="small-7 columns">
			<vue-table-editable v-with="table"></vue-table-editable>
		</div>

		<div class="medium-5 large-6 columns"
		     v-component="vue-pagination"
		     v-with="offset     : pagination.the_offset,
		             limit      : pagination.the_limit,
		             total_count: pagination.total_count"></div>
	</div>

</div>
