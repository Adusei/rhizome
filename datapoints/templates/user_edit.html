{% extends "base.html" %}
{% block content %}


<form action = "" method = "post" class="form inline user-account-container">
	<h2>Edit User</h2>
  {% csrf_token %}
  <p>username : {{ form.username }}</p>
  <p>first name : {{ form.first_name }}</p>
  <p>last name : {{ form.last_name }}</p>

  <div v-component="uf-user-account" v-with="user_id:user_id"></div>
  
  <div class="row">
     <div class="columns small-4 left-box">
     &nbsp;
     </div>
     <div class="columns small-4 right-box">
      <button type="submit" class="btn btn-primary"> Submit </button>
     </div>
     <div class="columns small-4">
     &nbsp;
     </div>
  </div>
  
 
</form>

 

{% endblock %}

{% block scripts %}
<script>
Polio.UserAccount('#main',{{user_id}});
</script>
{% endblock %}
