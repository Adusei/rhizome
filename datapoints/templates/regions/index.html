{% extends "datapoints/base.html" %}

{% block content %}
    {% if top_regions %}
    <ul>
    {% for region in top_regions %}
        <li><a href="{% url 'datapoints:region_detail' region.id %}">{{region.short_name}}  </a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No regions are available.</p>
{% endif %}
    <div align="right">
    <a href="/datapoints/regions/create_region" <button type="submit" class="btn btn-primary"> Create New Region </button></a>
    </div>

{% endblock %}
