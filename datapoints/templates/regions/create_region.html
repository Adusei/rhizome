
{% extends "datapoints/base.html" %}

{% block content %}

<form action = "" method = "post" class="form">
    {% csrf_token %}
    {{ form }}
    <button type="submit" class="btn btn-primary"> Submit </button>
</form>

{% for entry in blog_entries %}
    <h2>{{ entry.title }}</h2>
    <p>{{ entry.body }}</p>
{% endfor %}


{% endblock %}
